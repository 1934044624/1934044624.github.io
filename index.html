<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心跳转配置：0 表示立即跳转，url 为目标页面路径 -->
    <meta http-equiv="Refresh" content="0; url=v2.0/index.html">
    <title>页面跳转中...</title>
    <!-- 可选：样式优化，提升用户体验 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 备用提示：如果跳转失败，用户可以手动点击链接 -->
    <div>
        <p>正在跳转到新版本页面... </p>
        <p>如果没有自动跳转，请点击 <a href="v2.0/index.html">这里</a></p>
    </div>
</body>
</html>
